<!doctype html>
<html lang="en">
    <head>
        <title>Fantasy Name Generator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- External CSS -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Main Content -->
        <main>
            <div class="container py-5">
                <!-- Instructions -->
                <div class="text-center mb-4">
                    <h1 class="fw-bold">Create Your Wizarding Name!</h1>
                    <p>Fill out the form to generate a unique and magical name.</p>
                </div>
                <hr class="border-light">
                <!-- Form Section -->
                <form id="fantasyForm" class="mb-5 shadow-lg p-4 rounded">
                    <div class="row">
                        
                   
                    <div class="mb-3 col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="favoriteColor" class="form-label">Favorite Color</label>
                        <input type="text" class="form-control" id="favoriteColor" placeholder="Enter your favorite color" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="wizardHouse" class="form-label">Trait Types</label>
                        <select id="wizardHouse" class="form-select">
                            <option selected>Select Your Traits</option>
                            <option value="courageAndBravery">Courage and Bravery</option>
                            <option value="ambitionAndCunning">Ambition and Cunning</option>
                            <option value="wisdomAndCreativity">Wisdom and Creativity</option>
                            <option value="loyaltyAndHardWork">Loyalty and Hard Work</option>
                        </select>
                    </div>
                </div>
                    <div class="mb-3">
                        <label for="roadType" class="form-label">Choose Road Type</label>
                        <select id="roadType" class="form-select">
                            <option selected>Select Wood Type</option>
                            <option value="acacia">Acacia</option>
                            <option value="alder">Alder</option>
                            <option value="apple">Apple</option>
                            <option value="ash">Ash</option>
                            <option value="aspen">Aspen</option>
                            <option value="beech">Beech</option>
                            <option value="blackthorn">Blackthorn</option>
                            <option value="blackwalnut">Black Walnut</option>
                            <option value="cedar">Cedar</option>
                            <option value="cherry">Cherry</option>
                            <option value="chestnut">Chestnut</option>
                            <option value="cypress">Cypress</option>
                            <option value="dogwood">Dogwood</option>
                            <option value="ebony">Ebony</option>
                            <option value="elder">Elder</option>
                            <option value="elm">Elm</option>
                            <option value="englishoak">English Oak</option>
                            <option value="fir">Fir</option>
                            <option value="hawthorn">Hawthorn</option>
                            <option value="hazel">Hazel</option>
                            <option value="holly">Holly</option>
                            <option value="hornbeam">Hornbeam</option>
                            <option value="larch">Larch</option>
                            <option value="laurel">Laurel</option>
                            <option value="mahogany">Mahogany</option>
                            <option value="maple">Maple</option>
                            <option value="pear">Pear</option>
                            <option value="pine">Pine</option>
                            <option value="poplar">Poplar</option>
                            <option value="redoak">Red Oak</option>
                            <option value="redwood">Redwood</option>
                            <option value="rowan">Rowan</option>
                            <option value="silverlime">Silver Lime</option>
                            <option value="spruce">Spruce</option>
                            <option value="sycamore">Sycamore</option>
                            <option value="vine">Vine</option>
                            <option value="walnut">Walnut</option>
                            <option value="willow">Willow</option>
                            <option value="yew">Yew</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <!-- Submit Button -->
                    <button type="button" class="btn btn-primary w-100 fw-bold" id="button5" onclick="genFullName()">
                        Generate Name
                    </button>
                </form>

                <!-- Output Result -->
                <div id="result" class="result-container text-center py-4 mt-3 rounded shadow-sm">
                    <h4 id="generatedName" class="m-0 fw-bold"></h4>
                </div>
            </div>
        </main>

        <!-- Bootstrap and Script -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
