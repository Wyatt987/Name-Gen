<!doctype html>
<html lang="en">
    <head>
        <title>Fantasy Name Generator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="bg-secondary text-light">

        <!-- Main Content -->
        <main>
            <div class="container py-5">
                <!-- Instructions -->
                <div class="text-center mb-4">
                    <h1 class="fw-bold">Create Your Wizarding Name!</h1>
                    <p>Fill out the form to generate a unique and magical name.</p>
                </div>
                <hr class="border-light">
                <!-- Form Section -->
                <form id="fantasyForm" class="mb-5 shadow-lg p-4 rounded bg-dark">
                    <div class="mb-3">
                        <label for="firstName" class="form-label text-light">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label text-light">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="mb-3">
                        <label for="favoriteColor" class="form-label text-light">Favorite Color</label>
                        <input type="text" class="form-control" id="favoriteColor" placeholder="Enter your favorite color" required>
                    </div>
                    <div class="mb-3">
                        <label for="wizardHouse" class="form-label text-light">Trait Types</label>
                        <select id="wizardHouse" class="form-select">
                            <option selected>Select Your Traits</option>
                            <option value="courageAndBravery">Courage and Bravery</option>
                            <option value="ambitionAndCunning">Ambition and Cunning</option>
                            <option value="wisdomAndCreativity">Wisdom and Creativity</option>
                            <option value="loyaltyAndHardWork">Loyalty and Hard Work</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="roadType" class="form-label text-light">Choose Road Type</label>
                        <select id="roadType" class="form-select">
                            <option selected>Select Road Type</option>
                            <option value="road">Road</option>
                            <option value="circle">Circle</option>
                            <option value="street">Street</option>
                            <option value="court">Court</option>
                            <option value="drive">Drive</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <!-- Submit Button -->
                    <button type="button" class="btn btn-primary w-100 fw-bold" id="button5" onclick="genFullName()">
                        Generate Name
                    </button>
                </form>

                <!-- Output Result -->
                <div id="result" class="result-container text-center py-4 mt-3 text-light rounded shadow-sm">
                    <h4 id="generatedName" class="m-0 fw-bold"></h4>
                </div>
            </div>
        </main>

        <!-- Bootstrap and Script -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
